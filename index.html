<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="dest/main.js" defer></script>
</head>
<body>

    <div class="container">
        <h1>TODO List</h1>
        

        <form class="todo-form">
            <input type="text" class="todo-input"
            autofocus
            required
            placeholder="New List"
            maxlength="50"
            >

            <button type="submit" class="todo-submit">Submit</button>
        </form>
        <ul class="todo-list">
            <!-- <li>New TODO <input type="checkbox"></li> -->
        </ul>
        <button class="delete-all">Delete all</button>
    </div>
    
    <link rel="stylesheet" href="./dest/style.css">
</body>
</html>
